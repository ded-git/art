<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAMU</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <script></script>
</head>

<body>
    <header class="header">
        <div class="header__nav nav">
            <a href="#" class="header__logo-link">
                <img class="header__logo" src="images/logo.svg" alt="logo-icon">
            </a>
            <div class="header__language language">
                <select name="language" id="lang" class='lang'>
                    <option value="ua" selected>UA</option>
                    <option value="eng">ENG</option>
                </select>
            </div>
            <div class="header__burger-menu burger">
                <div class="burger__item"></div>
                <div class="burger__item"></div>
                <div class="burger__item"></div>
            </div>
        </div>
        <div class="header__menu menu">
            <div class="menu__info info">
                <div class="info__item">
                    <p class="info__name">Розклад сьогодні:</p>
                    <p class="info__value">12:00 - 19:00</p>
                </div>
                <div class="info__item">
                    <p class="info__name">Адреса:</p>
                    <p class="info__value">Київ, вул. М. Грушевського, 6</p>
                </div>
            </div>
            <div class="menu__links">
                <a href="">Актуальні виставки</a>
                <a href="">Найближчі події</a>
                <a href="">Новини</a>
            </div>
            <div class="header__breakline"></div>
        </div>
        <div class="header__title title">
            <p class="title__sub">10 серпня - 10 листопада</p>
            <h1 class="title__text">Мистецтво ХІХ - ХХ ст.</h1>
            <p class="title__description">
                Внесок українських митців у
                <br>
                світову культуру 19-20 ст.
            </p>
        </div>
        <div class="header__btn primary-btn button">Купити квиток</div>
        <div class="header__img">
            <!-- <img src="./images/header-tab.png" alt="header-image"> -->
        </div>
    </header>
</body>

</html>
